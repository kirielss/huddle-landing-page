<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>

    <header class="header">
      <img class="logo" src="images\logo.svg" alt="Huddle logomark">
    </header>

    <section class="content">
      <div class="picture">
        <img class="main-pic" src="images\illustration-mockups.svg" alt="A window box illustration">
      </div>

      <div class="text">
        <h2 class="msg call">Build The Community Your Fans Will Love</h2>

        <p class="msg">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
    
        <button class="msg button ">Register</button>
      </div>
    </section>

    <div class="socials">
      <a class="icon" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" style="color: white;"></i></a>
      <a class="icon" href="https://twitter.com/"><i class="fa-brands fa-twitter" style="color: white;"></i></a>
      <a class="icon" href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: white;"></i></a>
    </div>

  </main>

  <footer class="footer">
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kirielss">kirielss</a>.
    </p>
  </footer>

</body>
</html>
